<app-navbar></app-navbar>

<div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card" style="width: 90%; height: 90%;">
          <img src="{{ profileImageUrl || 'assets/1.jpg' }}" class="card-img-top" alt="Profile Image">
          <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Edit Profile</h5>
            <form (submit)="updateProfile()">
             
              <div class="form-group">
                <label for="profileImage">Profile Image:</label>
                <input type="file" class="form-control-file" id="profileImage" (change)="onFileSelected($event)" name="image" accept="image/*">
              </div>
              <div class="form-group">
                <img *ngIf="!profileImageUrl" class="img-fluid" alt="">
              </div>
              <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
