
<section class="" style="margin-top: 60px;">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" >
            <div class="card-body text-center">
  
              <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">

              
                <div class="mb-md-5 mt-md-4 ">
                  
                  
  
                  <h2 class="fw-bold  text-uppercase">Admin Login</h2>
                  <p class="text-dark-50 ">Please enter your login and password!</p>
                         
                 
                   
                  <div class="form-outline form-white ">
                    <input type="email" formControlName="email" class="form-control" placeholder="Email">
                    <label class="form-label" for="typeEmailX"></label>
                    <div *ngIf="emailControl?.hasError('required') && (emailControl?.touched || emailControl?.dirty)" class="text-danger">
                      Email is required.
                    </div>
                    <div *ngIf="emailControl?.hasError('email') && (emailControl?.touched || emailControl?.dirty)" class="text-danger">
                      Invalid email format.
                    </div>
                  </div>
    
                  <div class="form-outline form-white ">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    <label class="form-label" for="typePasswordX"></label>
                    <div *ngIf="passwordControl?.hasError('required') && (passwordControl?.touched || passwordControl?.dirty)" class="text-danger">
                      Password is required.
                    </div>
                  </div>
  
            
                </div>
              
                <button class="btn btn-outline-dark btn-lg" type="submit" [disabled]="loginForm.invalid">Login</button>
              
    
                
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
